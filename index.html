<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Typo</title>
</head>

<body>
    <div class="container">
        <h1>I'm <span class="typedname"></span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script>

        let typed = new Typed(".typedname", {
            strings: ["Nic", "a Front-end developer"],
            typeSpeed: 60,
            backSpeed: 60,
            loop: true
        })
    </script>
</body>

</html>
